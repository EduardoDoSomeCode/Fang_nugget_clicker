<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dino nuggets</title>
    <link rel="shortcut icon" href="./img/alita.png" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
  
</head>

<body>
    <div class="header">
        <audio controls>
            <source src="./sound/Beach Chill Out. Snoot Game OST.mp3" >
        </audio>
    </div>
    <div class="game-container">
        <div class="main-section"  id="particleContainer">
            <div class="cookie-container">
                <img src="./img/nuget.webp" alt="Cookie" class="cookie" id="cookie" width="200">

            </div>
            <div class="cookie-count">
                <span class="cookie-paragraph"> Dino nuggets:</span>  <span id="cookieCount">0</span>
            </div>
            <div class="stats">
                <div>CPS: <span id="cps">0</span></div>
                <div>Click Power: <span id="clickPower">1</span></div>
            </div>
        </div>
        <div class="store-section">
            <h2>Kitchen</h2>
            <div id="store"></div>
        </div>
    </div>

    <script src="./script.js">
    
    </script>
</body>

</html>
